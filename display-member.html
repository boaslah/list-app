<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <!-- css internal style -->
    <style>
        body{
            background: #f1f1f1;
            font-family: sans-serif;
        }
        .container{
            margin: 40px auto;
            width: 1000px;
            border: 1px solid black;
            padding: 30px;
        }
        table{
            border-collapse: collapse;
            width: 100%;
            height: 250px;
        }
        td{
            text-align: center;
        }
        tr:nth-child(even){
            background: #f1f1f1;
        }

        button{
            background: #5c94bd;
            border-style: none;
            color: white;
            width:70px; 
            padding: 8px;
            font-size: 15px;
            border-radius: 5px;
        }
        thead{
            background: #5c94bd;
            color: white;
        }
        h1{
            text-align: center;
            margin-left: -100px;
        };

        button:hover{
            cursor: pointer; 
        }
        #input_elements{
            margin-bottom: 20px;
            display: none;
        }
        #input_elements input{
            width: 190px;
            padding: 10px;  
            font-size: 15px;
        }
        .display_members{
            padding: 20px;
            background: #5c94bd;
            color: white;
            margin-left: -10px;
            margin-right: -8px;
            margin-top: -30px;
            display: flex;
        }
        a{
            text-decoration: none;
            color: white;
            width: 669px;
        }
        i{
            font-size: 40px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="display_members">
        <a href="home-page.html"><i class="fas fa-home"></i></a>
        <h1>Members</h1>
    </div>
    <!-- container that holdes the html elements and the content of the paeg -->
    <div class="container">

        <div id="input_elements">
            <input type="text" placeholder="Add Full Name" id="full_name">

            <input type="text" placeholder="Add Contact" id="contact">
    
            <input type="text" placeholder="Add Address" id="address">
    
            <input type="date" id="date_of_birth">
    
            <button type="button" id="submit" onclick="editMember()">Save</button>
        </div>

        <!-- table that display the names of members -->
        <table>
          <thead>
              <th>Full Name</th>
              <th>Contact</th>
              <th>Address</th>
              <th>Date of Birth</th>
              <th>Date Added</th>
              <th>Edit</th>
              <th>Delete</th>
          </thead>
          <tbody id="table_body">
          </tbody>
        </table>

    </div>

    <!-- linking JavaScript -->
    <script src="./js/display-member.js"></script>
    
</body>
</html>
