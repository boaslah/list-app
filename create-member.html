<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Menber</title>

    <style>
        .container{
            margin: 40px auto;
            width: 750px;
            border: 1px solid black;
            padding-left: 80px;
            padding-right: -50px;
        }
        h1{
            text-align: center;
        }

        input{
            font-size: 20px;
            width: 600px;
            padding: 15px;
        }
        button{
        font-size: 20px;
        margin-left: 300px; 
        padding: 10px;
        width: 100px;
        background: rgb(253, 216, 6);
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }
    
    </style>
</head>

<body>

    <div class="container">

        <h1>
            Add Member
        </h1>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Add Full Name" id="full_name">

            <label>Contact</label>
            <input type="text" placeholder="Add Contact" id="contact">

            <label>Address</label>
            <input type="text" placeholder="Add Address" id="address">

            <label>Birthday</label>
            <input type="date" id="data_of_birth">

            <button type="button" id="submit">Submit</button>
        </form>
    </div>

    <script src="./js/create-member.js"></script>
    
</body>
</html>
